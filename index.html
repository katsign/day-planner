<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com">
    <link 
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><span style="color: #141414;">Work Day </span>Planner</h1>
      <div class="container" id="calIcon">
        <span class="fas fa-lg fa-sun"></span> <span class="fas fa-2x fa-calendar-day"></span> <span class="fas fa-moon"></span>
      </div>
      <p class="lead">A desktop calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    
    <main>
      <!--If viewed on a small screen, this div is revealed.-->
      <div class="container div-mobile">
        <span style="font-family: 'Playfair Display' sans-serif; color:white; font-size: 28px;">Sorry, there's nothing to see here.<br>Try a bigger screen.</span><hr class="border-white"><span class="fas fa-3x fa-desktop" style="color:white"></span>
      </div>
      <!--Real start to app.-->
      <div class="container main">
        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">
            9AM
          </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-10" class="row time-block">
          <div class="col-md-1 hour">
            10AM
          </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-11" class="row time-block">
          <div class="col-md-1 hour">
            11AM
          </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-12" class="row time-block">
          <div class="col-md-1 hour">
            12PM
          </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
       <div id="hour-13" class="row time-block">
          <div class="col-md-1 hour">
            1PM
          </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-14" class="row time-block">
          <div class="col-md-1 hour">
            2PM
          </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-15" class="row time-block">
         <div class="col-md-1 hour">
            3PM
          </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-16" class="row time-block">
          <div class="col-md-1 hour">
            4PM
          </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-17" class="row time-block">
          <div class="col-md-1 hour">
            5PM
          </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </main>
        
    <!--Script functionality tags.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
