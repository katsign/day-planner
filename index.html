<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com">
    <link 
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><span style="color: #141414;">Work Day </span>Planner</h1>
      <div class="container" id="calIcon">
        <span class="fas fa-sun"></span> <span class="fas fa-calendar-day"></span> <span class="fas fa-moon"></span>
      </div>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col md-2 col-sm-2 d-flex justify-content-between">
            <p class="time-block">
            9AM
            </p>
          </div>
          <div class="col-md-8 col-sm-8 d-flex justify-content-between" id="nineInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 saveBtn d-flex justify-content-between" id="nineSave">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-2 d-flex justify-content-between">
            <p class="time-block">
              10AM
            </p>
          </div>
          <div class="col-md-8 col-sm-8 d-flex justify-content-between" id="tenInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 d-flex justify-content-between saveBtn" id="tenSave">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-2 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour">11AM</span>
            </p>
          </div>
          <div class="col-md-8 col-sm-8 d-flex justify-content-between" id="elevenInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 saveBtn d-flex justify-content-between" id="elevenSave">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>
    </main>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
