<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com">
    <link 
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><span style="color: #141414;">Work Day </span>Planner</h1>
      <div class="container" id="calIcon">
        <span class="fas fa-lg fa-sun"></span> <span class="fas fa-2x fa-calendar-day"></span> <span class="fas fa-moon"></span>
      </div>
      <p class="lead">A desktop calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <main>
      <!--If viewed on a small screen, this div is revealed.-->
      <div class="container div-mobile">
        <span style="font-family: 'Playfair Display' sans-serif; color:white; font-size: 28px;">Sorry, there's nothing to see here.<br>Try a bigger screen.</span><hr class="border-white"><span class="fas fa-3x fa-desktop" style="color:white"></span>
      </div>
      <!--Real start to app.-->
      <div class="container-fluid">
        <div class="row">
          <div class="col md-1 col-sm-1 col-xs-10 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour">9am</span>
            </p>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 d-flex justify-content-between" id="nineInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1 saveBtn d-flex justify-content-between">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-sm-1 col-xs-1 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour">10am</span>
            </p>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 d-flex justify-content-between" id="tenInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1 d-flex justify-content-between saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-sm-1 col-sx-1 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour">11am</span>
            </p>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 d-flex justify-content-between" id="elevenInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1 saveBtn d-flex justify-content-between">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col md-1 col-sm-1 col-xs-10 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour" style="font-family: 'Playfair Display', serif;">noon</span>
            </p>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 d-flex justify-content-between" id="twelveInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1 saveBtn d-flex justify-content-between">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-sm-1 col-xs-1 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour">1pm</span>
            </p>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 d-flex justify-content-between" id="oneInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1 d-flex justify-content-between saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-sm-1 col-sx-1 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour">2pm</span>
            </p>
            </p>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 d-flex justify-content-between" id="twoInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1 saveBtn d-flex justify-content-between">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col md-1 col-sm-1 col-xs-10 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour">3pm</span>
            </p>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 d-flex justify-content-between" id="threeInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1 saveBtn d-flex justify-content-between">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-sm-1 col-xs-1 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour">4pm</span>
            </p>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 d-flex justify-content-between" id="fourInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1 d-flex justify-content-between saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-sm-1 col-sx-1 d-flex justify-content-between">
            <p class="time-block">
              <span class="hour">5pm</span>
            </p>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 d-flex justify-content-between" id="fiveInput">
            <textarea class ="form-control form-control-lg description" type="text" rows="3"></textarea>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1 saveBtn d-flex justify-content-between">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>
    </main>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
